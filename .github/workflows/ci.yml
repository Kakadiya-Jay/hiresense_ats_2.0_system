name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1
      - name: Install deps
        run: |
          python -m venv .hirevenv
          source .hirevenv/bin/activate
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
